<body>
    <script>
        let obj_1 = {x:100};
        let obj_2 = {y:200};

        //想要通过obj_2操作obj_1中的x属性
        Object.defineProperty(obj_2,'x',{
            get(){
                return obj_1.x;
            },
            set(value){
                obj_1.x = value;
            }
        })
