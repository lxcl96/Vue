<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../../lib/vue.js"></script>
</head>
<body>
    
</body>

    <div id="root">
        单向数据绑定：<input type="text" :value="single.name" /> <br>
        双向数据绑定：<input type="text" v-model:value="multi.name" />
    </div>

    <script>
        new Vue({
            el:"#root",
            data: {
                single: {
                    name: "john"
                },
                multi: {
                    name: "tom"
                }
            }
        });
    </script>
</html>
