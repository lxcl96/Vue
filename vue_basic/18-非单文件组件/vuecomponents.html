<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='../../lib/vue.js'></script>
</head>
<body>
    
    <div id="root">
    </div>
    <script>

        const nation = Vue.extend({
            name: 'nation',
            template:`
            <div>
                <h2>
                    {{nationName}}
                </h2>
            </div>
            `,
            data(){
                return {
                    nationName:'中国'
                }
            }
        });
        console.log(nation);

        const vm = new Vue({
            template:`<nation></nation>`,
            el:"#root",
            //组件注册（局部）
            components:{
                nation
            }
        })
    </script>
</body>
</html>
