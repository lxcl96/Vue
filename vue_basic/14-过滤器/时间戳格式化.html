<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../lib/vue.js"></script>
</head>
<body>
    <div id="root">
        <h2>显示格式化后的时间</h2>
        时间戳：{{time}} <br>
        日期：{{date}} <br>
        时间：{{datetime}} <br>
        <button type="button" title="点击获取当前时间戳" @click="time=Date.now()">当前时间戳</button>
    </div>
    <script>
        const vm = new Vue({
            el:'#root',
            data:{
                time:Date.now()
            },
            computed:{
                date(){
                    return new Date(this.time).toLocaleDateString()
                },
                datetime(){
                    return new Date(this.time).toLocaleString()
                }
            }
        });
    </script>
</body>
</html>
